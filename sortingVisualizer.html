<!Doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="visualizer.css">
</head>

<body>

    <div id="app">

      <nav class="navbar navbar-dark bg-dark justify-content-between fixed-top">
        <a class="navbar-brand"></a>
        <form class="form-inline">
          <small>Speed </small>
          <input type="range" id="sortSpeed" @click="speed()" min="10" max="10000"> &nbsp;

          <small>Size </small>
          <input type="range" id="arraySize" @click="setSize()" min="5" max="500"> &nbsp;
          <small>{{ size }}</small> &nbsp; &nbsp; &nbsp;
          
          <button class="btn btn-sm btn-outline-info" id="shuffle-btn" @click="generateArray()">Generate new array</button> 
          &nbsp; &nbsp; &nbsp;
        
        </form>
      </nav>

        <div class="sidebar-container">
          <div class="sidebar-logo">
            Sorting Visualizer
          </div>
          <ul class="sidebar-navigation">
            <li class="header">Algorithm</li>
           
            <li>
              <a href="#" @click="bubbleSort" disabled="true">
                <i class="fa fa-info-circle" aria-hidden="true" aria-disabled="true"></i> Bubble Sort
              </a>
            </li>
            <br> <br>

            <li>
              <a href="#" @click="selectionSort">
                <i class="fa fa-info-circle" aria-hidden="true"></i> Selection Sort
              </a>
            </li>
            <br> <br>

            <li>
              <a href="#" @click="insertionSort">
                <i class="fa fa-info-circle" aria-hidden="true"></i> Insertion Sort
              </a>
            </li>
            <br> <br>

            <li>
              <a href="#" @click="ms()">
                <i class="fa fa-info-circle" aria-hidden="true"></i> Merge Sort
              </a>
            </li>
            <br> <br>

            <li>
              <a href="#" @click="qs()">
                <i class="fa fa-info-circle" aria-hidden="true"></i> Quick Sort
              </a>
            </li>
            <br> <br>

          </ul>
        </div>
        
        <div class="content-container">
        
          <div class="container-fluid">
            
            <!--
            <div class="bars-container">
                <div class ="bar" v-for="(number,index) in array" :key="index" 
                    :style="{ height: (number/1.8) + 'px', width : barWidth +'px', backgroundColor : 'blue'  }">
                    <small id="nums" :style="{fontSize : (barWidth/5) +'px'}"> {{ number }} </small>
                </div>
            </div>
            -->

            <div class="bar" id="array-bars"> 
            </div>
        
          </div>
        </div>
        
    </div>

    <script src="sortingVisualizer.js"></script>
    
</body>
</html>
